<html>
  <head>
    <!-- Include jQuery CDN -->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <!-- Include THREE.js -->
    <script type="text/javascript" src="../lib/three.min.js"></script>
    <!-- Include script for orbiting, dollying, and panning -->
    <script type="text/javascript" src="../lib/OrbitControls.js"></script>
    <!-- Include THREEx planets for starscape -->
    <script src="../bower_components/threex.planets/threex.planets.js"></script>
    <!-- Title -->
    <title>UniverseGenerator</title>
    <!-- Include stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/starmap.css">

    <script src="js/jquery.min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->

  </head>
  <body>
	<div id="model">
      <div id="canvas" style="position: absolute; left: 0px; top: 0px; z-index: 1;"></div>
      <div id="speed" style="z-index: 1; position: absolute; color: red; font-family: Helvetica, sans-serif;">
        <label for="speedSlider">Speed</label>
        <input id="speedSlider" type="range" min="1000" max="50000" value="10000" />
        <br>
        <a href="#" style="color: #f00;" id="pauseButton">Pause</a>
        <br>
        <label for="focus" style="color: #f00;">Focus camera on:</label>
        <select id="focus">
          <option selected value="-1">Sun</option>
        </select>
      </div>
    </div>
    <pre id="starMap"></pre>
  </body>
  <!-- Include script for procedurally generating planet positions in 2-D -->
<!-- <script type="text/javascript" src="js/space_generator.js"></script> -->
  <!-- Include script for animating 3-D planets -->
  <script type="text/javascript" src="js/animation.js"></script>
 <!--  Include script for adding animated planets and user options to dom -->
  <script type="text/javascript" src="js/universe_init.js"></script>
</html>
